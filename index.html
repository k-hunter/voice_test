<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Web Recorder Beta1.0</title>
		<script src="jquery-3.3.1.min.js"></script>
		<!--<script src="./spatial_navigator.js"></script>-->
		<!--<script src="./hardware_recorder.js"></script>-->
		<script defer src="./main.js"></script>   
	</head>
	<body>
		<div class="maincontrol">
			<button id="Start" style="width:30%;height:43px;background-color:#8AF007" >Start</button>
			<button id="Stop" style="width:30%;height:43px;background-color:#FF8800" >Stop</button>
			<button id="Save" style="width:30%;height:43px;background-color:#8af000" >Save</button>
			<button id="Send" style="width:30%;height:43px;background-color:#F94FFF" >Send</button>
			<button id="Play" style="width:30%;height:43px;background-color:#199FFF" >Play</button>
			<button id="Test" style="width:30%;height:43px;background-color:#FF9FFF" >Test</button>

		<section class="sound-clips"></section>
